<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Capacity Counter</title>
</head>
<body>

  <div id="container">
    <h1>Capacity Counter</h1>
    <div id="inputBox">
      <input type="number" placeholder="Max Capacity"/>
      <button id="okBtn">OK</button>
    </div>
    <div id="countBtn">
      <button id="sum" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button id="subs" class="btn"><i class="fa fa-minus" aria-hidden="true"></i>
</button>
    </div>
    <p><span id="partial">__</span> of <span id="total">__</span></p>
    <div id="bar">
      <div id="barProgress">
      </div>
      <p id="infoPer"></p>
    </div>
  </div>


  <!-- jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- js document -->
  <script type="text/javascript" src="logic.js">

  </script>
</body>
</html>
